apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  annotations:
    lighthouse.jenkins-x.io/prependStepsURL: https://raw.githubusercontent.com/jenkins-x/jx3-pipeline-catalog/005e78cf69b643862344397a635736a51dd1bd89/tasks/git-clone/git-clone-pr.yaml
  name: pullrequest
spec:
  pipelineSpec:
    tasks:
    - name: from-build-pack
      resources: {}
      taskSpec:
        metadata: {}
        stepTemplate:
          name: ""
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
          workingDir: /workspace/source
        steps:
        - image: gcr.io/jenkinsxio/jx-boot:3.0.752
          name: jx-variables
          resources: {}
          script: |
            #!/usr/bin/env sh
            jx gitops variables
        - image: gcr.io/jenkinsxio/builder-nodejs:2.1.150-769
          name: build-npmrc
          resources: {}
          script: |
            #!/usr/bin/env bash
            jx step credential -s npm-token -k file -f /builder/home/.npmrc --optional=true
        - image: gcr.io/jenkinsxio/builder-nodejs:2.1.150-769
          name: build-npm-install
          resources: {}
          script: |
            #!/bin/sh
            npm install
        - image: gcr.io/jenkinsxio/builder-nodejs:2.1.150-769
          name: build-npm-test
          resources: {}
          script: |
            #!/bin/sh
            CI=true DISPLAY=:99 npm test
        - image: gcr.io/jenkins-x-labs-bdd/mink/mink:v20201121-local-d4b0e10e-dirty@sha256:f95d488e1436ecc4bee3dbe59ba2e783e2e367791f1f41201cc9046a88623a32
          name: build-container-build
          script: |
            #!/bin/sh
            source /workspace/source/.jx/variables.sh
            /ko-app/mink resolve -O . --git-url $REPO_URL --kaniko-args "$KANIKO_FLAGS"
        - image: gcr.io/jenkinsxio/jx-preview:0.0.122
          name: promote-jx-preview
          resources: {}
          script: |
            #!/usr/bin/env sh
            source /workspace/source/.jx/variables.sh
            jx preview create

  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 240h0m0s
status: {}
